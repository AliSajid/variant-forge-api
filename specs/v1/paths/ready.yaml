get:
  tags:
    - meta
  summary: Readiness probe for the service
  responses:
    '200':
      description: Service is ready
      content:
        application/json:
          schema:
            type: object
            properties:
              ready:
                type: boolean
                example: true
              dependencies:
                type: object
                additionalProperties:
                  type: string
                example:
                  codon_table: ok
                  distance_data: ok
  security: []
